name: Build Docker Image

on:
  push:
    branches:
      - main  # ajusta esto segun la rama que desees 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Build Docker image
      run: |
        docker build -t marbsangr/action-test:latest .
      env:
        DOCKER_BUILDKIT: 1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: |
        docker push marbsangr/action-test:latest

  TrendMicroArtifactScan:
    runs-on: ubuntu-latest
    environment: DockerRegistry
    needs: [build]
    steps:
    - name: Vision One Container Security Scan Action
      uses: trendmicro/tmas-scan-action@version@1.0.10
      with:
          # Mandatory
          TMAS_API_KEY: ${{ secrets.API_KEY }}
          REGION: us-east-1
          SBOM: true # Saves SBOM to SBOM.json so you can export it as an artifact later.
          IMAGE: marbsangr/django-app:45 # The image need to be public or the pipeline need to have access to the private image of choice.
          # For each threshold below, select the maximum number of vulnerabilities that are acceptable.
          MAX_TOTAL: 1000
          MAX_CRITICAL: 500
          MAX_HIGH: 500
          MAX_MEDIUM: 500
          MAX_LOW: 500
          MAX_NEGLIGIBLE: 500
          MAX_UNKNOWN: 500
          SCAN_RESULT_ARTIFACT: result.json # Save as an artifact in GitHub to be able to keep the result of the scan.
    - name: 'Upload Scan Result Artifact'
      uses: actions/upload-artifact@v3
      with:
          name: scan-result
          path: result.json
          retention-days: 30
    - name: 'Upload SBOM Artifact'
      uses: actions/upload-artifact@v3
      with:
          name: sbom
          path: SBOM.json
          retention-days: 30
